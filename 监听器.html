<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'>
         <label>搜索:</label>
         <input type="text" name="keyword" v-model:value="keyword"></input>        
         <p>结果:</p>
        <p>{{answer}}</p>

    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            keyword:"",
            answer:""
        },
        watch:{
            keyword:function(){
                this.answer = "加载中...";
                let that = this;
                setTimeout(function(){
                    that.answer=that.keyword;
                },Math.random()*3*1000);
            }
        }
    })
</script>
